<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/casino-games-1/512/Black_Jack-512.png" type="image/png">
    <title>Blackjack Game</title>
    <!-- Agrega Font Awesome para los íconos de las cartas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-MYjoWyLz5CvJwceR9t6hfrTzjt55ZP4g0P4+ojpF+QHR5ZnP6RZI3HpeXhuVvJ6QGJoB6IvFv1LNGVb5orq2cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="game-container">
        <div id="player-hand">
            <h2>Player's Hand</h2>
            <div id="player-cards"></div>
            <p id="player-score">Score: 0</p>
        </div>

        <div id="chips-container">
            <div class="chip chip-100" onclick="placeBet(100)">100$</div>
            <div class="chip chip-1000" onclick="placeBet(1000)">$1k</div>
            <div class="chip chip-5000" onclick="placeBet(5000)">$5k</div>
            <div class="chip chip-50000" onclick="placeBet(50000)">$50k</div>
            <div class="chip chip-all-in" onclick="placeBet(saldo)">All-In$</div>
            <div class="chip" id="clear-bet" onclick="clearBet()">✖</div>
            <div class="chip" id="repeat-bet" onclick="repeatBet()">↻</div>
        </div>

        <div id="info-container">
            <div id="saldo">Saldo: <span id="current-saldo">10000$</span></div>
            <div id="apuesta">Apuesta: <span id="current-apuesta">0$</span></div>
        </div>

        <div id="dealer-hand">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score">Score: 0</p>
        </div>

        <div id="buttons">
            <button id="deal-button" onclick="deal()">Deal</button>
            <button id="hit-button" onclick="hit()">Hit</button>
            <button id="stand-button" onclick="stand()">Stand</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>

    <style>
        /* Agrega tus estilos CSS aquí */
    </style>

    <script>
        // ... (Código JavaScript actualizado)

        // Function to display a hand in the UI
        function displayHand(hand, containerId, scoreId) {
            const container = document.getElementById(containerId);
            const scoreElement = document.getElementById(scoreId);

            container.innerHTML = "";
            for (let card of hand) {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                
                const imageElement = document.createElement("img");
                imageElement.src = getCardImage(card.suit);
                cardElement.appendChild(imageElement);

                const valueElement = document.createElement("span");
                valueElement.textContent = card.value;
                cardElement.appendChild(valueElement);

                container.appendChild(cardElement);
            }

            scoreElement.textContent = `Score: ${calculateScore(hand)}`;
        }

        // Function to get the image URL for the card suit
        function getCardImage(suit) {
            return `icons/${suit}.png`;  // Ajusta esto según la ubicación de tus nuevas imágenes
        }
    </script>
</body>
</html>
